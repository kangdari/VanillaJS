<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calendar.css">
    <title>Calendar_Todo</title>
</head>

<body>
    <div class="container">

        <div class="calendar_container">
            <!-- 선택한 날짜 -->
            <div class="selected_date">
                <!-- 요일 -->
                <div class="day">Friday</div>
                <!-- 일 -->
                <div class="date">27</div>
            </div>
            <!-- 달력 -->
            <div class="calendar_box">
                <div class="cal_header">
                    <button class="cal_btn prev"><</button>
                    <span class="cal_year">2020</span>
                    <span class="cal_month">March</span>
                    <button class="cal_btn next">></button>
                </div>

                <table class="cal_table">
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody class="cal_body"></tbody>
                </table>
            </div>


        </div>

        <div class="todo_container">
            <div class="title">
                <h1>To Do</h3>
            </div>

            <div class="todo_box">

                <form>
                    <input placeholder="Enter todo">
                    <button type="submit">submit</button>
                </form>
            </div>

        </div>
    </div>
    <script src="./todo.js"></script>
    <script src="./calendar.js"></script>

</body>

</html>
